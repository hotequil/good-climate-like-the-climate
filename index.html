<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>HClima</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="João Paulo Hotequil">
        <meta name="description" content="O HClima é um simples WebApp para você que está na correria do dia e precisa verificar a temperatura de hoje ou da semana.">
        <meta name="keywords" content="clima, tempo, hora, data">
        <meta name="rating" content="general">
        <meta name="copyright" content="HClima">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="stylesheet" type="text/css" href="dependencies/meyerweb/reset.min.css">
        <link rel="stylesheet" type="text/css" href="dependencies/semantic-ui/semantic.min.css">

        <link rel="stylesheet" href="assets/stylesheets/general.css">
        <link rel="stylesheet" href="assets/stylesheets/menu.css">
        <link rel="stylesheet" href="assets/stylesheets/content-degrees.css">
        <link rel="stylesheet" href="assets/stylesheets/content-time.css">
        <link rel="stylesheet" href="assets/stylesheets/page-loader.css">

        <script type="text/javascript" src="dependencies/jquery/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="dependencies/semantic-ui/semantic.min.js"></script>
        <script type="text/javascript" src="dependencies/moment/moment-with-locales.min.js"></script>

        <script src="assets/javascripts/focus.js"></script>
        <script src="assets/javascripts/events.js"></script>
        <script src="assets/javascripts/put-info.js"></script>
        <script src="assets/javascripts/get-location.js"></script>
        <script src="assets/javascripts/calculate-main.js"></script>
    </head>
    <body>
        <div class="ui active dimmer page-loader display-none">
            <span tabindex="0" class="ui massive text loader">Carregando</span>
            <div class="ui error message display-none">
                <div class="header left"><span class="header-error" tabindex="0"></span></div>
                <ul class="list"></ul>
                <div class="solution-footer left"><span tabindex="0" class="solution"></span></div>
            </div>
        </div>

        <header class="header display-none">

            <nav class="ui five item menu menu-climate">
                <a aria-describedby="Redirecionamento para o GitHub do criador do WebApp" tabindex="0" class="item" href="https://github.com/hotequil" target="_blank">
                    <div class="ui move reveal">
                        <div class="visible content">
                            <img class="logo" src="images/logo.svg" alt="GitHub do criador do WebApp">
                        </div>
                        <div class="hidden content">
                            <img class="logo" src="images/hotequi.png" alt="João Paulo Hotequil, criador do WebApp">
                        </div>
                    </div>
                </a>
                <a aria-describedby="Primeiro item do menu" tabindex="0" class="item active">Hoje</a>
                <a class="item disabled">Detalhes</a>
                <a class="item disabled">Semana</a>
                <a class="item disabled">Sobre</a>
            </nav>

        </header>
        <main class="main display-none">

            <div class="today">
                <section class="content-time">
                    <div class="ui accordion">
                        <div class="title">
                            <i class="dropdown icon"></i>
                            <p tabindex="0" class="city-name" aria-describedby="Nome da cidade que você está (pressione a tecla enter para visualizar o dia da semana, a data completa e o horário exato)"></p>
                        </div>
                        <div class="content">
                            <p tabindex="0" class="title-time hidden"></p>
                        </div>
                    </div>
                </section>
                <section class="content-degrees">
                    <div class="content-degrees-principal-children">
                        <h1 tabindex="1" class="ui header title-degrees" aria-describedby="Temperatura atual"></h1>
                    </div>
                    <div class="content-degrees-children">
                        <p tabindex="2" class="max-and-min" aria-describedby="Temperatura mínima e máxima"></p>
                    </div>
                </section>
            </div>

            <div style="display: none" class="today"></div>
            <div style="display: none" class="week"></div>
            <div style="display: none" class="about"></div>

        </main>
    </body>
</html>
